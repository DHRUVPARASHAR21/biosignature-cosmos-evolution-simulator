
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biosignature Evolution Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111827;
        color: white;
      }
    </style>
    <script type="module" src="/index.tsx"></script>
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
          },
        },
        plugins: [
          function ({ addUtilities }) {
            addUtilities({
              '.range-thumb-blue-500::-webkit-slider-thumb': {
                background: 'linear-gradient(to right, #60A5FA, #8B5CF6)',
                borderRadius: '9999px',
                height: '16px',
                width: '16px',
                boxShadow: '0 0 0 3px rgba(96, 165, 250, 0.5)',
                border: 'none',
                appearance: 'none',
                cursor: 'pointer',
                marginTop: '-4px', /* To center thumb on the track */
              },
              '.range-thumb-blue-500::-moz-range-thumb': {
                background: 'linear-gradient(to right, #60A5FA, #8B5CF6)',
                borderRadius: '9999px',
                height: '16px',
                width: '16px',
                boxShadow: '0 0 0 3px rgba(96, 165, 250, 0.5)',
                border: 'none',
                appearance: 'none',
                cursor: 'pointer',
              },
            }, ['responsive', 'hover']);
          },
        ],
      };
    </script>
  </body>
</html>
